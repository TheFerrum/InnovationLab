<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/27134ac8e1.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

    <!-- p5.js framework -->
    <script src="../p5.js"></script>
    <script src="sketch.js"></script>
</head>
<body>
    <div class="app">
        <div class="result">
            <h1>Your prediction is: </h1>
        </div>
        <div class="controls">
            <div class="title">Sketch</div>
            <div class="type">
                <input type="radio" name="pen-type" id="pen-brush" checked>
                <label for="pen-brush">
                    <i class="fa fa-paint-brush"></i>
                </label>
            </div>
            <div class="size">
                <label for="pen-size">Size</label>
                <input type="range" id="pen-size" min="25" max="50">
            </div>
            <div class="color">
                <label for="pen-color">Color</label>
                <input type="color" id="pen-color" value="#000">
            </div>
            <div class="actions">
                <button id="clear-canvas">Clear</button>
                <button id="save-canvas">Save</button>
                <button id="send-canvas">Send Predictions</button>
                <div>
                    <button id="send-img">Send Image</button>
                    <input type="file" id="image-input" name="image">
                </div>
            </div>
        </div>
        <div id="canvas-wrapper"></div>
    </div>
</body>
</html>
